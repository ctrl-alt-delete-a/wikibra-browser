<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>üåç Wikibra Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      transition: background 0.3s, color 0.3s;
    }
    input, textarea {
      width: 300px;
      height: 30px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 18px;
    }
    #results { margin-top: 20px; }
    #new-site-form {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 18px;
      width: 350px;
      margin-left: auto;
      margin-right: auto;
      background: #f8f8f8;
    }

    /* DARK MODE */
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode input, .dark-mode textarea {
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    .dark-mode button {
      background: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    .dark-mode #new-site-form {
      background: #1a1a1a;
      border-color: #333;
    }
  </style>
</head>
<body>

  <h1>üåç V√§lkommen till Wikibra Browser!</h1>

  <button onclick="toggleDarkMode()">üåì V√§xla Dark Mode</button><br><br>

  <input id="searchbar" type="text" placeholder="Vad letar du efter idag?"><br>
  <div id="results"></div>

  <!-- Skapa ny sida-formul√§r (g√∂md fr√•n b√∂rjan!) -->
  <div id="new-site-form">
    <h2>‚ûï Skapa Ny Sida</h2>
    <input id="new-title" type="text" placeholder="Titel p√• sidan"><br>
    <input id="new-url" type="text" placeholder="URL till sidan (https://...)"><br>
    <input id="new-description" type="text" placeholder="Beskrivning av sidan"><br>
    <input id="new-contributor" type="text" placeholder="Ditt namn"><br><br>
    <button onclick="saveNewSite()">üíæ Spara</button>
    <button onclick="cancelNewSite()">‚ùå Avbryt</button>
  </div>

</body>
</html>
