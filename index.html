<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>🌍 Wikibra Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      transition: background 0.3s, color 0.3s;
    }
    input, textarea {
      width: 300px;
      height: 30px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 18px;
    }
    #results { margin-top: 20px; }
    #new-site-form {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 18px;
      width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>🌍 Välkommen till Wikibra Browser!</h1>

  <input id="searchbar" type="text" placeholder="Vad letar du efter idag?"><br>
  <div id="results"></div>

  <!-- Skapa ny sida-formulär -->
  <div id="new-site-form">
    <h2>➕ Skapa Ny Sida</h2>
    <input id="new-title" type="text" placeholder="Titel på sidan"><br>
    <input id="new-url" type="text" placeholder="URL till sidan (https://...)"><br>
    <input id="new-description" type="text" placeholder="Beskrivning av sidan"><br>
    <input id="new-contributor" type="text" placeholder="Ditt namn"><br><br>
    <button onclick="saveNewSite()">💾 Spara</button>
    <button onclick="cancelNewSite()">❌ Avbryt</button>
  </div>

</body>
</html>
