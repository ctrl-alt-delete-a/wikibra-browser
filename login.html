<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>🔒 Login till Wikibra</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script defer src="login.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { width: 300px; height: 30px; margin: 10px; font-size: 16px; }
    button { font-size: 16px; margin: 10px; padding: 10px 20px; cursor: pointer; }
    #verify-section { margin-top: 20px; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>🔒 Logga in på Wikibra</h1>

  <input id="email" type="email" placeholder="Din e-post..."><br>
  <input id="password" type="password" placeholder="Ditt lösenord..."><br>
  <button onclick="sendVerificationCode()">📧 Skicka kod</button>

  <div id="verify-section" style="display:none;">
    <input id="code-input" placeholder="Skriv din kod här..."><br>
    <button onclick="verifyCode()">✅ Verifiera kod</button>
    <button onclick="resendCode()">🔁 Skicka ny kod</button>
  </div>

  <div id="status"></div>

</body>
</html>
